<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add StartUps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/addstup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
</head>
<body>
    <h1>Add A Startup!</h1>
    <div class="forms">
        <div class="form-container">
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name of the Company:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry:</label>
                    <select name="industry" id="industry">
                        <option value="" diasabled selected>Choose an industry</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="analytics">Analytics</option>
                        <option value="gaming">Gaming</option>
                        <option value="data science">Data Science</option>
                        <option value="hardware">Hardware</option>
                        <option value="media">Media</option>
                        <option value="marketing">Marketing</option>
                        <option value="retail">Retail</option>
                        <option value="bio tech">Bio Tech</option>
                        <option value="others">Others</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="other-industry">If selected 'Others' mention Industry:</label>
                    <input type="text" id="other-industry" name="other-industry">
                </div>
                <div class="form-group">
                    <label for="size">Size of the Company:</label>
                    <select name="size" id="size">
                        <option value="" diasabled selected>Choose a size</option>
                        <option value="1-10 employees">1-20 employees</option>
                        <option value="11-50 employees">21-50 employees</option>
                        <option value="51-100 employees">51-100 employees</option>
                        <option value="101-500 employees">101-500 employees</option>
                        <option value="501-1000 employees">501-1000 employees</option>
                        <option value="1001-5000 employees">1001-5000 employees</option>
                        <option value="5000+ employees">5000+ employees</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="founded">Year of Foundation:</label>
                    <select name="founded" id="founded">
                        <option value="" diasabled selected>Choose a year</option>
                        <option value="2020">2010</option>
                        <option value="2021">2011</option>
                        <option value="2022">2012</option>
                        <option value="2023">2013</option>
                        <option value="2024">2014</option>
                        <option value="2020">2015</option>
                        <option value="2021">2016</option>
                        <option value="2022">2017</option>
                        <option value="2023">2018</option>
                        <option value="2024">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="hq">Headquarter Location:</label>
                    <input type="text" id="hq" name="hq" required>
                </div>
                <div class="form-group">
                    <label for="stage">Select Stage:</label>
                    <select name="stage" id="stage">
                        <option value="" diasabled selected>Choose a stage</option>
                        <option value="Pre-Seed">Pre-Seed</option>
                        <option value="Seed">Seed</option>
                        <option value="Series A">Series A</option>
                        <option value="Others">Others</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="investor">Investor:</label>
                    <select name="investor" id="investor">
                        <option value="" diasabled selected>Choose an investor</option>
                        <option value="Y Combinator">Y Combinator</option>
                        <option value="Founders Fund">Founders Fund</option>
                        <option value="Benchmark">Benchmark</option>
                        <option value="Others">Others</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="other-investor">If selected 'Others' mention Investor:</label>
                    <input type="text" id="other-investor" name="other-investor">
                </div>
                <div class="form-group">
                    <label for="funding">Tell us about the funding details:</label>
                    <textarea id="funding" name="funding" required></textarea>
                </div>
                <div class="form-group">
                    <label for="motive">Briefly describe what they do:</label>
                    <textarea id="motive" name="motive" required></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Provide Company Website URL:</label>
                    <input type="url" id="link" name="link" required>
                </div>
                <div class="form-group">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
